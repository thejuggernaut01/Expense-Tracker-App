<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <script
      defer
      src="https://kit.fontawesome.com/02c374cd64.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Budget Tracker App</title>
  </head>
  <body>
    <header class="header">
      <h1>BUDGET APP</h1>
    </header>
    <section class="section">
      <div class="section--container">
        <div class="section--1">
          <div class="sub--section--1">
            <form action="">
              <h5>Please Enter Your Budget</h5>
              <div class="input--form">
                <input type="number" class="form-control budget" />
              </div>
              <button type="submit" class="button--1">Calculate</button>
            </form>
          </div>

          <div class="sub--section--2">
            <form action="">
              <div class="form--one">
                <h5>Please Enter Your Expense</h5>
                <div class="input--form">
                  <input type="text" class="form-control expense_name" />
                </div>
              </div>

              <div class="form--two">
                <h5>Please Enter Expense Amount</h5>
                <div class="input--form">
                  <input type="number" class="form-control expense_amount" />
                </div>
              </div>
              <button type="submit" class="button--2">Add Expense</button>
            </form>
          </div>
        </div>

        <div class="section--2">
          <div class="section--2--container">
            <div class="container--1">
              <div class="budget--container">
                <h4>BUDGET</h4>
                <i class="fa-solid fa-money-bill-1"></i>
                <div class="budget--value">$ <span id="budget">0</span></div>
              </div>

              <div class="expense--container">
                <h4>EXPENSES</h4>
                <i class="fa-regular fa-credit-card"></i>
                <div class="expense--value">$ <span id="expense">0</span></div>
              </div>

              <div class="balance--container">
                <h4>BALANCE</h4>
                <i class="fa-solid fa-dollar-sign"></i>
                <div class="balance--value">$ <span id="balance">0</span></div>
              </div>
            </div>

            <div class="container__1">
              <div class="title--value">
                <div class="e-title">Expense Title</div>
                <div class="e-value">Expense Value</div>
              </div>

              <div class="expenseForm"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
